<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Autogeneration Lofi</title>
        <link rel="stylesheet" href="../static/stylesheet/main.css">
        <link rel="stylesheet" href="../static/stylesheet/play_button.css">
        <link rel="stylesheet" href="../static/stylesheet/background_buttons.css">
    </head>

    <body>
        <div class="row">
            <div class="column1">
                <div>
                    <input type="checkbox" id="tgl-button" name="tgl-button">
                    <label for="tgl-button" tabindex=1><span class="button play"></span></label>
                </div>
                <div class="layout1">
                    <label for="bpm" class="bpmStyle">BPM :</label>
                    <input class="bpmButton" type="number" id="bpm" name="bpm" value="80">
                </div>
                <div id="canvas" class="layout1"></div>
            </div>

            <div class="column3">
                <div>
                    <h1>
                        Choose your background weather
                    </h1>
                    <div class="btn-group" id="backgrdbtn">
                        <button value="hot summer night" data-value1="#020476" data-value2="#061e92" data-value3="hot_summer_night">Hot summer night</button>
                        <button value="thunder" data-value1="#60007a" data-value2="#e68aff" data-value3="thunder">Thunder</button>
                        <button value="light rain" data-value1="#74ccf4" data-value2="#5abcd8" data-value3="light_rain">Light rain</button>
                        <button value="sunny morning" data-value1="#fdff00" data-value2="#6cffb1" data-value3="sunny_morning">Sunny morning</button>
                        <button value="no" data-value1="#FF69B4" data-value2="#FF1493" data-value3="none">No background</button>
                    </div>
                    <h2 id="backButtonState">You are listening music with no background</h2>
                </div>
                <div class="layout1">
                    <h1>
                        Choose your place
                    </h1>
                    <div class="btn-group" id="placesbtn">
                        <div>
                            <button value="a coffee shop" data-value1="coffee_shop">Coffee shop</button>
                            <button value="the city" data-value1="city">City</button>
                        </div>
                        <div>
                            <button value="the countryside" data-value1="country_side">Countryside</button>
                            <button value="space" data-value1="space">Space</button>
                            <button value="nowhere" data-value1="none">Nowhere</button>
                        </div>
                    </div>
                    <h2 id="placeButtonState">You are listening music in nowhere</h2>
                </div>
            </div>
        </div>
    </body>
    <script src="../static/javascript/main.js"></script>
    <script src="../static/javascript/moodSelect.js"></script>
</html>
